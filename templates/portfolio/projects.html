{% extends "base/base.html" %}
{% load static %}
{% block title %} About {% endblock title %} 
 
{% block content1 %}
<div class="row my-2">
    {% for project in projects %}
    <div class="col-6 my-3">
        <h4 style="color: white;"> {{ project.title }} </h4>
        <img class"img-fluid" src="{% static project.path %}" alt="Portfolio image" width="500", height="300">
    </div>
    {% endfor %}
</div>
{% endblock content1 %}
